
<template name="reactiveTableCheckbox">
  <div class="check-mark {{#if column.contenteditable}}pointer{{/if}}">
    {{#if doEdit}}
      <input class="check-mark-checkbox" type="checkbox" id="checkbox" checked="{{value}}">
      <label for="checkbox"></label>
    {{else}}
      {{#if value}}
        <i class="material-icons">{{checkedMark}}</i>
      {{else}}
        <i class="material-icons">{{notCheckedMark}}</i>
      {{/if}}
    {{/if}}
  </div>
</template>


<template name="reactiveTableCheckboxCheckbox">
  <input class="check-mark-checkbox" type="checkbox" checked="{{value}}">
</template>
