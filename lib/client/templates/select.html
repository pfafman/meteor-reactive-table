
<template name="reactiveTableSelect">
  {{#if doEdit}}
    <div class="input-field select">
      {{> reactiveTableSelectSelect}}
      <label>{{header}}</label>
    </div>
  {{else}}
    <div class="reactive-table-value">
      {{getValue}}
    </div>
  {{/if}}
</template>

<template name="reactiveTableSelectSelect">
  <select id="{{key}}">
    {{> reactiveTableOptions}}
  </select>
</template>

<template name="reactiveTableOptions">
  {{#each options}}
    {{> reactiveTableOption}}
  {{/each}}
</template>

<template name="reactiveTableOption">
  <option value="{{key}}" {{disabled}} {{selected}}>{{val}}</option>
</template>
